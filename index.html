<!DOCTYPE html>

        *{font-family: 'Roboto Condensed', sans-serif;}
        
        legend{font-weight: bold;}

        body{background: url(./img/bgform.png);
        font-size: 13pt;}


        .conteudo-form{
            width: 400px;
            padding: 40px 0px;
            background-color:rgb(8, 56, 78);
            border-radius: 40px;
            margin: 0 auto;
            position: relative;
            border: 5px solid rgb(5, 2, 53);
            }


        fieldset{
            width: 70%;
            margin: 0 auto;
            border: 0.3px solid rgb(73, 73, 73);
            padding: 30px;
            margin-bottom: 10px;
            border-radius: 25px;
        }
        #email{border: 2px solid rgb(81, 21, 95);}
        #telefone{border: 2px solid rgb(80, 29, 92);}
        #data-nasc{border: 2px solid rgb(81, 10, 97);}
        #nome{
            margin-bottom: 5px;
            transition: margin-bottom 1s;
            border: 2px solid rgb(63, 12, 75);}


        #nome:focus{
            outline: none;
            border: none;
            border-bottom: 1px solid black;
            margin-bottom: 15px;}

        #selecao-interesses{border: 2px solid rgb(81, 10, 97);}


        .botoes{
            margin: 0px auto;
            text-align: center;
            width: 230px;   
            left: 7px;
            right: 7px;
            position: absolute;
            bottom: 19px;
            background-color: rgba(170, 29, 47, 0.787);
            border-color: gray;
            border-style: solid;         
            border-width: 0.6px;
            border-radius: 25px;
            padding: 8px;}
       
        .submit{
            text-decoration-line: none;
            padding: 10px 30px;
            background-color: rgba(0, 234, 255, 0.465);
            border-radius: 20px;
            color: white;
            transition:
            background-color, 0.5s,
            color, 0.5s;
            margin-left: 10px;}



        .submit:hover, .submit :focus{
            background-color: rgba(211, 37, 95, 0.685);
            transform: translateX(10px) scale(1.2);}

  

        .reset{
            text-decoration-line: none;
            padding: 10px 30px;
            background-color: rgba(89, 179, 187, 0.548);
            border-radius: 20px;
            color: white;
            transition:
            background-color, 0.5s,
            color, 0.5s;
            margin-left: -15px;}


        .reset:hover, .reset:focus {
          background-color: rgba(211, 37, 95, 0.685);
          transform: translateX(10px) scale(1.2);}



        .cidade {
            display: flex;
            margin-left: 100px ;
            line-height: 30px;
            font-size: 30pt;}



        .s {
        width: 30px;

        .img:hover{
            animation-play-state: paused;}
        

        .img  {
            margin-top: 233px;
            margin-bottom: 440px;
            margin-left: 45px;
            margin-right: 400px;
            width: 70px;
            height: 70px;
            vertical-align: top;
            position: absolute;
            animation: position 4s linear infinite;
            animation-direction: alternate;}

        @keyframes position{
            0% {top: 0;
                left: 0;}

<body>
    <div class="conteudo-form">

        <form action="" method="post">
            <div class="cidade">
                <div class="s">S</div>
                <div class="a">A</div>
                <div class="l">L</div>
                <div class="v">V</div>
                <div class="a2">A</div>
                <div class="d">D</div>
                <div class="o">O</div>
                <div class="r">R</div>
                <img class="img" src="https://i0.wp.com/www.maosaoauto.com.br/wp-content/uploads/2015/11/car-294491_1280.png?ssl=1">
            </div>
            <fieldset>
                <legend>Dados Pessoais:</legend>
                <div class="nome">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o seu nome." maxlength="100"> 
                </div>

                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Ex: meu_nome@email.com.br "> 
                </div>

                <div class="telefone">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(xx)xxxxx-xxxx"> 
                </div>

                <div class="data-nasc">
                    <label for="data-nasc">Data Nascimento:</label>
                    <input type="date" id="data-nasc" name="data-nasc" required> 
                </div>

                <div class="maior-idade">
                    <input type="radio" id="maior-idade" name="maior-idade" value="maior-idade">
                    <label for="maior-idade">Maior de idade</label> 
                </div>

                <div class="menor-idade">
                    <input type="radio" id="menor-idade" name="maior-idade" value="menor-idade">
                    <label for="menor-idade">Menor de idade</label> 
                </div>
             </fieldset>

             <fieldset>
                <legend>Interesses:</legend>
                
                <div class="selecao-interesses">
                    <label for="nome">Interesses Turísticos</label>
                    <select name="selecao-interesses" id="selecao-interesses">
                        <optgroup label="Centro-Histórico">
                            <option value="">Cruz caída</option>
                            <option value="">Pelourinho</option>
                            <option value="">Praça Tereza Batista</option>
                        </optgroup>

                        <optgroup label="Circuitos do Carnaval" >
                            <option value="">Barra-Ondina(Dodô)</option>
                            <option value="">Pelourinho(Batatinha)</option>
                            <option value="">Centro(Osmar)</option>
                        </optgroup>
                    </select> 

                    <p class="interesses-pessoais">Interesses Pessoais:</p>

                    <div class="interesses-pessoais">
                        <input type="checkbox" id="residencia" name="residencia" value="residencia">
                        <label for="residencia">Turismo</label> 
                    </div>

                    <div class="interesses-pessoais">
                        <input type="checkbox" id="residencia" name="residencia" value="residencia">
                        <label for="residencia">Residência</label> 
                    </div>

                    <div class="interesses-pessoais">
                        <input type="checkbox" id="residencia" name="residencia" value="residencia">
                        <label for="residencia">Estudo</label> 
                    </div>

                </div>

            </fieldset>          

           <div class="botoes">
            <button class="reset" type="reset">Limpar</button>
            <button class="submit" type="submit">Enviar</button>
                </div>

        </form>
        
    </div>
    
</body>
