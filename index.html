        .conteudo-form{

            margin: 0 auto;
            position: relative;

        fieldset{

        #nome{

        #nome:focus{
            outline: none;

            text-align: center;
            width: 230px;

            right: 0px;
            position: absolute;
            bottom: -30px;
            background-color: white;
            border-color: gray;
            border-style: solid;         
            border-width: 1px;
            border-radius: 35px;
            padding: 10px;
        }

        .submit{
            text-decoration-line: none;
            padding: 10px 30px;
            background-color: lightgray;
            border-radius: 20px;
            color: black;
            transition:
                background-color, 0.5s,
                color, 0.5s;

        }

        .submit:hover{
            background-color: lightblue;
            color: white;
        }

<body>
    <div class="conteudo-form">

        <form action="" method="post">
            <div class="cidade">
                <div class="s">S</div>
                <div class="a">A</div>
                <div class="l">L</div>
                <div class="v">V</div>
                <div class="a2">A</div>
                <div class="d">D</div>
                <div class="o">O</div>
                <div class="r">R</div>
                <img class="img" src="https://images.vexels.com/media/users/3/200384/isolated/preview/ac67c61b8003479587fa794f8f88d463-carnaval-carrinho-de-sorvete-cor.png" alt="carrinho">
            </div>
            <fieldset>
                <legend>Dados Pessoais:</legend>
                <div class="nome">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o seu nome." maxlength="100"> 
                </div>

                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Ex: meu_nome@email.com.br "> 
                </div>

                <div class="telefone">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(xx)xxxxx-xxxx"> 
                </div>

                <div class="data-nasc">
                    <label for="data-nasc">Data Nascimento:</label>
                    <input type="date" id="data-nasc" name="data-nasc" required> 
                </div>

                <div class="maior-idade">
                    <input type="radio" id="maior-idade" name="maior-idade" value="maior-idade">
                    <label for="maior-idade">Maior de idade</label> 
                </div>

                <div class="menor-idade">
                    <input type="radio" id="menor-idade" name="maior-idade" value="menor-idade">
                    <label for="menor-idade">Menor de idade</label> 
                </div>
             </fieldset>

             <fieldset>
                <legend>Interesses:</legend>
                
                <div class="selecao-interesses">
                    <label for="nome">Interesses Turísticos</label>
                    <select name="selecao-interesses" id="selecao-interesses">
                        <optgroup label="Centro-Histórico">
                            <option value="">Cruz caída</option>
                            <option value="">Pelourinho</option>
                            <option value="">Praça Tereza Batista</option>
                        </optgroup>

                        <optgroup label="Circuitos do Carnaval" >
                            <option value="">Barra-Ondina(Dodô)</option>
                            <option value="">Pelourinho(Batatinha)</option>
                            <option value="">Centro(Osmar)</option>
                        </optgroup>
                    </select> 

                    <p class="interesses-pessoais">Interesses Pessoais:</p>

                    <div class="interesses-pessoais">
                        <input type="checkbox" id="residencia" name="residencia" value="residencia">
                        <label for="residencia">Turismo</label> 
                    </div>

                    <div class="interesses-pessoais">
                        <input type="checkbox" id="residencia" name="residencia" value="residencia">
                        <label for="residencia">Residência</label> 
                    </div>

                    <div class="interesses-pessoais">
                        <input type="checkbox" id="residencia" name="residencia" value="residencia">
                        <label for="residencia">Estudo</label> 
                    </div>

                </div>

            </fieldset>          

        <div class="botoes">
            <button class="reset" type="reset">Limpar</button>
            <button class="submit" type="submit">Enviar</button>
        </div>

        </form>
        
    </div>
